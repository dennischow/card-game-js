<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Card Game</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/core-style.css">
</head>
<body>
<div id="page-view">
	<div id="game-board" class="clearFix">

		<!--USER Panel-->
		<div class="panel user">
			<!--Branding-->
			<div class="container branding">
				<h1>Hello World</h1>
			</div>

			<!--Details-->
			<div class="container details">
				<p class="score"><span class="static">Score:</span><span class="number">0</span></p>
			</div>

			<!--Control-->
			<div class="container control">
				<button class="ui-btn restart">Restart</button>
			</div>
		</div>

		<!--GAME Panel-->
		<div class="panel game">
			<div class="screen">
				<ul class="card-list clearFix"></ul>
			</div>
		</div>
		
	</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
